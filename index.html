<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <!--Name Field-->
    <form action="#">
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter name" Id="name" name="username" autocomplete="true" ><br>
        <label for="email">Email:</label>
        <input type="text" placeholder="Enter email" Id="email" name="email" autocomplete="true" ><br>
        <label for="phno">phone number:</label>
        <input type="number" placeholder="Enter phone number" Id="phno" name="phno" autocomplete="true" ><br>
        <label for="pass">Name:</label>
        <input type="password" placeholder="Enter password" Id="pass" name="password"><br>
        <label for="language">Language:</label><br>
        <input type="radio" name="language" value="react" id="react"><label for="react">React</label>
        <input type="radio" name="language" value="Angular" id="Angular"><label for="Angular">Angular</label>
        <input type="radio" name="language" value="vue" id="vue"><label for="vue">vue</label>
        <label for="course">course:</label><br>
        <input type="checkbox" name="course1" value="MERN" id="MERN"><label for="MERN">MERN</label>
        <input type="checkbox" name="course2" value="MEAN" id="MEAN"><label for="MEAN">MEAN</label>
        <input type="checkbox" name="course3" value="MEVN" id="MEVN"><label for="MEVN">MEVN</label><br>
        <label for="drop">Field:</label><br>
        <select name="Field" id="drop" required>
            <option >Default value</option>
            <option value="Frontend">Frontend Developer</option>
            <option value="Backend">Backend Developer</option>
            <option value="FUll stack ">FUll stack Developer</option>
        </select>
        <textarea cols="50" rows="4"></textarea><br>
        <input type="submit" value="Submit"><br><br>

        
    </form>
    <h2>TABLES</h2>
    <a href="./tables.html">click here</a>
</body>
</html>
